</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">WordSmith</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">My Docs <span class="sr-only">(current)</span></a></li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
            <li class="divider-vertical"></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Kendrick Lamar <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Settings</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Log Out</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
<div class="container">
    <div class="row-fluid">
      <div class="col-md-10 col-md-offset-1 white-box">
      </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <ul class="list-group">
                <li class="list-group-item bottom-border-only">
                <h1 class="text-center">Settings</h1>
                </li>
                <li class="list-group-item bottom-border-only">
                <h3 class="text-center">Wordsmith editor default settings</h3>
                </li>
                <li class="list-group-item bottom-border-only clearfix">
                  <span class="left-hand-text">Theme</span>
                <select class="pull-right" id="sel1">
                    <option>Light</option>
                    <option>Dark</option>
                </select>
                </li>
                <li class="list-group-item bottom-border-only clearfix">
                  <span class="left-hand-text">Font</span>
                <select class="pull-right" id="sel1">
                    <option>Arial</option>
                    <option>Times New Roman</option>
                </select>
                </li>
                <li class="list-group-item bottom-border-only clearfix">
                  <span class="left-hand-text">Font size</span>
                <select class="pull-right" id="sel1">
                    <option>10</option>
                    <option>12</option>
                    <option>14</option>
                    <option>16</option>
                    <option>18</option>
                </select>
                </li>
                <li class="list-group-item bottom-border-only">
                <h3 class="text-center">Account settings</h3>
                </li>
                <li class="list-group-item bottom-border-only clearfix">
                  <span class="left-hand-text">Display name</span>
                <div class="right-element pull-right">
                    <input type="text" class="form-control display-name pull-left" value="Kendrick Lamar" disabled>
                    <button type="button" class="btn btn-default display-name-btn pull-right">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </div>
                </li> 
                <li class="list-group-item bottom-border-only clearfix">
                  <span class="left-hand-text">Email</span>
                <div class="right-element pull-right">
                    <input type="text" class="form-control display-name pull-left" value="klamar@tde.us" disabled>
                    <button type="button" class="btn btn-default display-name-btn pull-right">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </div>
                </li>
                <li class="list-group-item bottom-border-only clearfix">
                  <span class="left-hand-text">Update password</span>
                <button type="button" class="btn btn-default right-element pull-right">
                    Update
                </button>
                </li>
                <li class="list-group-item bottom-border-only clearfix">
                <button type="button" class="btn btn-danger delete-btn">
                    Delete account
                </button>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
