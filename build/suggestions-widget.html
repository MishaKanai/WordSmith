<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Bootstrap Template</title>

    <!-- Bootstrap -->

  <body>
    <nav class="navbar navbar-default">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

        </div>

          <ul class="nav navbar-nav">
            <li class="divider-vertical"></li>
            <li><a href="#">My Docs <span class="sr-only">(current)</span></a></li>
            <li class="divider-vertical"></li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search">
              <span class="input-group-btn"><button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button></span>
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
            <li class="divider-vertical"></li>

              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class='workspace-inner-wrapper container'>

            <row>

            <div class='col-md-8 leftcol'>
              <img src="img/editor-screenshot.png" alt="Mountain View" style="width:100%;height:100%;">
            </div>

            <div class='col-md-4'>
            <div id="results-box" class="thin-border">

              <div class="col-md-12">
