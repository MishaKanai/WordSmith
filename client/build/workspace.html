<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS goes here -->
    <link href="css/Workspace.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">WordSmith</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="divider-vertical"></li>
            <li><a href="#">My Docs <span class="sr-only">(current)</span></a></li>
            <li class="divider-vertical"></li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" list="searchResults">
              <datalist id="searchResults">
                <option value="untitled"></option>
                <option value="untitled 2"></option>
                <option value="Lose Yourself"></option>
                <option value="Dear Stan"></option>
                <option value="Haiku"></option>
                <option value="Poem for GF"></option>
              </datalist>
              <span class="input-group-btn"><button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button></span>
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
            <li class="divider-vertical"></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Kendrick Lamar <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Settings</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Log Out</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- Editor Toolbar -->
    <div class="navbar navbar-default" id="docbar">
      <div class="container">
        <div class="navbar-header pull-left">
          <ul id="docbar-list" class="nav navbar-nav pull-right">
            <li class="divider-vertical"> </li>
            <li><a href="#">File<span class="sr-only">(current)</span></a></li>
            <li class="divider-vertical"> </li>
            <li><a href="#">Edit<span class="sr-only">(current)</span></a></li>
            <li class="divider-vertical"> </li>
            <li><a href="#">View<span class="sr-only">(current)</span></a></li>
            <li class="divider-vertical"> </li>
            <li><a href="#">Share<span class="sr-only">(current)</span></a></li>
            <li class="divider-vertical"> </li>
          </ul>
        </div>
      </div>
    </div>

    <div id="workspace"></div>

    <!-- Main Quill library -->
    <script src="//cdn.quilljs.com/1.2.0/quill.js"></script>
    <script src="//cdn.quilljs.com/1.2.0/quill.min.js"></script>

    <!-- Theme included stylesheets -->
    <link href="//cdn.quilljs.com/1.2.0/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.2.0/quill.bubble.css" rel="stylesheet">

    <!-- Core build with no theme, formatting, non-essential modules -->
    <link href="//cdn.quilljs.com/1.2.0/quill.core.css" rel="stylesheet">
    <script src="//cdn.quilljs.com/1.2.0/quill.core.js"></script>

    <!-- Include stylesheet -->
    <link href="https://cdn.quilljs.com/1.2.0/quill.snow.css" rel="stylesheet">

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.2.0/quill.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- App code -->
    <script src="js/app.js"></script>
  </body>
</html>
